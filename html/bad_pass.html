<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" type="text/css" >
    </head>
    <body class="p-3 mb-2 bg-success text-white">
        <h1>Dashboard</h1>
        <p class="text-danger">Wrong Password or Username</p>
        <form action="/" method="post">
            <input type="text" name="username" class="mb-3" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" class="btn-primary mb-3" value="Login">
        </form>
</html>
